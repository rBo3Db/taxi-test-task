<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Пример веб-страницы</title>

        <script src="https://api-maps.yandex.ru/2.1/?apikey=cb7e89fe-bcf5-4bfd-9755-5029e34d09c7&lang=ru_RU" type="text/javascript">
        
        </script>
        <script src="direct_geocode.js" type="text/javascript"></script>
        <script type="text/javascript">

        </script>

    </head>
    <body>
        <input type="text" id="whereFrom"></input>
        <div id="map" style="width: 600px; height: 400px"></div>
        <script>
                        
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map('map', {
                center: [55.753994, 37.622093],
                zoom: 9
            });

            // Поиск координат центра Нижнего Новгорода.
            ymaps.geocode('sdfdsd', {
                /**
                * Опции запроса
                * @see https://api.yandex.ru/maps/doc/jsapi/2.1/ref/reference/geocode.xml
                */
                // Сортировка результатов от центра окна карты.
                // boundedBy: myMap.getBounds(),
                // strictBounds: true,
                // Вместе с опцией boundedBy будет искать строго внутри области, указанной в boundedBy.
                // Если нужен только один результат, экономим трафик пользователей.
                results: 1
            }).then(function (res) {
                    // Выбираем первый результат геокодирования.
                    var firstGeoObject = res.geoObjects.get(0),
                        // Координаты геообъекта.
                        coords = firstGeoObject.geometry.getCoordinates(),
                        // Область видимости геообъекта.
                        bounds = firstGeoObject.properties.get('boundedBy');

                    firstGeoObject.options.set('preset', 'islands#darkBlueDotIconWithCaption');
                    // Получаем строку с адресом и выводим в иконке геообъекта.
                    firstGeoObject.properties.set('iconCaption', firstGeoObject.getAddressLine());

                    // Добавляем первый найденный геообъект на карту.
                    myMap.geoObjects.add(firstGeoObject);
                    // Масштабируем карту на область видимости геообъекта.
                    myMap.setBounds(bounds, {
                        // Проверяем наличие тайлов на данном масштабе.
                        checkZoomRange: true
                    });

                    /**
                    * Все данные в виде javascript-объекта.
                    */
                    console.log('Все данные геообъекта: ', firstGeoObject.properties.getAll());
                    /**
                    * Метаданные запроса и ответа геокодера.
                    * @see https://api.yandex.ru/maps/doc/geocoder/desc/reference/GeocoderResponseMetaData.xml
                    */
                    console.log('Метаданные ответа геокодера: ', res.metaData);
                    /**
                    * Метаданные геокодера, возвращаемые для найденного объекта.
                    * @see https://api.yandex.ru/maps/doc/geocoder/desc/reference/GeocoderMetaData.xml
                    */
                    console.log('Метаданные геокодера: ', firstGeoObject.properties.get('metaDataProperty.GeocoderMetaData'));
                    /**
                    * Точность ответа (precision) возвращается только для домов.
                    * @see https://api.yandex.ru/maps/doc/geocoder/desc/reference/precision.xml
                    */
                    console.log('precision', firstGeoObject.properties.get('metaDataProperty.GeocoderMetaData.precision'));
                    /**
                    * Тип найденного объекта (kind).
                    * @see https://api.yandex.ru/maps/doc/geocoder/desc/reference/kind.xml
                    */
                    console.log('Тип геообъекта: %s', firstGeoObject.properties.get('metaDataProperty.GeocoderMetaData.kind'));
                    console.log('Название объекта: %s', firstGeoObject.properties.get('name'));
                    console.log('Описание объекта: %s', firstGeoObject.properties.get('description'));
                    console.log('Полное описание объекта: %s', firstGeoObject.properties.get('text'));
                    /**
                    * Прямые методы для работы с результатами геокодирования.
                    * @see https://tech.yandex.ru/maps/doc/jsapi/2.1/ref/reference/GeocodeResult-docpage/#getAddressLine
                    */
                    console.log('\nГосударство: %s', firstGeoObject.getCountry());
                    console.log('Населенный пункт: %s', firstGeoObject.getLocalities().join(', '));
                    console.log('Адрес объекта: %s', firstGeoObject.getAddressLine());
                    console.log('Наименование здания: %s', firstGeoObject.getPremise() || '-');
                    console.log('Номер здания: %s', firstGeoObject.getPremiseNumber() || '-');

                    /**
                    * Если нужно добавить по найденным геокодером координатам метку со своими стилями и контентом балуна, создаем новую метку по координатам найденной и добавляем ее на карту вместо найденной.
                    */
                    /**
                    var myPlacemark = new ymaps.Placemark(coords, {
                    iconContent: 'моя метка',
                    balloonContent: 'Содержимое балуна <strong>моей метки</strong>'
                    }, {
                    preset: 'islands#violetStretchyIcon'
                    });

                    myMap.geoObjects.add(myPlacemark);
                    */
                }).catch(function() { 
                    whereFrom.value = '';
                    console.log ('error')
                });
            }








            var timeoutId = 0;
            var whereFrom = document.getElementById('whereFrom');
            whereFrom.onkeyup = whereFromHandler;

            function whereFromHandler() {
                if(timeoutId != 0) {
                    clearTimeout(timeoutId);
                }
                timeoutId = setTimeout(doIt,1000);
            }
            function doIt() {
                console.log(whereFrom.value);
            }


        </script>
    </body> 
</html>
